<head>

    <!-- Title -->

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome Icon Library Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts Preconnect Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <!-- Main Section -->
    <section class="hero">
        <div class="main-width">

            <!-- Header Section | Logo & Navigation -->
            <header>

                <!-- Logo and Heading | Link to Riot Games Website -->
                <div class="logo">
                    <h2 class="logo-heading"><a href="https://www.riotgames.com/en">Riot<br>Games</a></h2>

                    <!-- Riot Games SVG Logo Icon -->
                    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50"
                        viewBox="0 0 50 50">
                        <circle cx="24" cy="24" r="20" fill="#d32f2f"></circle>
                        <polygon fill="#fff"
                            points="25.891,13.176 12.584,19.462 14.642,28.935 17.356,28.935 16.887,22.159 17.304,22.03 18.936,28.935 21.756,28.935 21.652,20.681 22.068,20.552 23.495,28.935 26.481,28.935 27.185,18.965 27.601,18.835 28.34,28.935 32.288,28.935 33.678,15.07">
                        </polygon>
                        <polygon fill="#fff" points="23.612,32.813 22.628,30.278 32.118,30.766 31.711,34.824">
                        </polygon>
                    </svg>
                </div>

                <!-- Navigation Menu -->
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-gamepad"></i>Games</a></li>
                        <li><a href="champion.html"><i class="fas fa-crown"></i>Champions</a></li>
                        <li><a href="review.html"><i class="fas fa-star"></i>Reviews</a></li>
                        <li class="active"><a href="contact.html"><i class="fas fa-envelope"></i>Contact Us</a></li>
                        <li class="btn"><a href="https://www.leagueoflegends.com/en-us/"><i
                                    class="fas fa-download"></i>Download</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Main Content Section -->
            <div class="content">
                <div class="main-text">
                    <h1>Contact Us</h1>
                    <p>If you have any questions or comments, feel free to reach out to us. We'd love to hear from you!
                    </p>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Riot Games Social Media Links -->
                <div class="social">
                    <a href="https://www.youtube.com/user/riotgamesinc" aria-label="YouTube"><i
                            class="fab fa-youtube"></i></a>
                    <a href="https://twitter.com/leagueoflegends" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/leagueoflegends" aria-label="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/leagueoflegends/" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.reddit.com/r/leagueoflegends/" aria-label="Reddit"><i
                            class="fab fa-reddit"></i></a>
                </div>
            </div>

            <!-- Background Image -->
            <div class="image3">
                <img src="img/Goth Annie.png" alt="Annie, The Dark Child">
            </div>
        </div>
    </section>
</body>

</html>
